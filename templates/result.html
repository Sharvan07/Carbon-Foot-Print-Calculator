<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footprint Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4285f4;
        }

        p {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        li {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #4285f4;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        a:hover {
            color: #3171e0;
        }
    </style>
</head>
<body>
    <h1>Carbon Footprint Result for {{ category }}</h1>
    <p>Your carbon footprint is: {{ result }} kg CO2 equivalent</p>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion }}</li>
        {% endfor %}
    </ul>
    <a href="/">Calculate another footprint</a>
</body>
</html>
